<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <img height="230" src="download (1).jpg" alt="Train Image">
<br>
    <table>
        <caption>Employee Details</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favourite Language</th>
                <th>Favourite Book</th>
            </tr>
        </thead>
       
       <tbody>
        <tr>
            <td>Surya</td>
            <td>Coder</td>
            <td>Hindi</td>
            <td>Bhagavad Gita</td>
        </tr>
        <tr>
            <td colspan="2">Ram</td>
            <td rowspan="2">Hindi</td>
            <td rowspan="2">Bhagavad Gita</td>
        </tr>
       </tbody>
       
        <tfoot>
            <tr>
                <td colspan="2">Ram</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Radhe</li>
    </ul>

    <ol type="A">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Radhe</li>
    </ol>


</body>
</html>
