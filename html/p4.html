<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <p>Hey I am ram</p>
    <a href="https://www.google.com">Google</a>
    <div>I am div and I am block element</div>
    <span>I am span and I am inline element</span>
    <a href="">Hey Brother</a>

    <h1>Quiz</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus >
        </div>
        <div>
            <label for="city">Enter Your City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" autofocus >
        </div>
    </form>
</body>
</html>
